<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Records</title>
    <script defer src="records.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #e3f2fd;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 90%;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        position: relative;
      }
      h1 {
        text-align: center;
        color: #1565c0;
        font-size: 28px;
        font-weight: 600;
      }
      h2 {
        text-align: center;
        color: #1565c0;
        font-size: 22px;
        font-weight: 500;
      }
      /* Back Button */
      .back-button {
        position: absolute;
        top: 15px;
        left: 15px;
        padding: 6px 10px;
        background-color: #1976d2;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
      }
      .back-button:hover {
        background-color: #1565c0;
      }
      /* Filters */
      .filter-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      .filter-group div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      label {
        font-size: 14px;
        font-weight: 500;
      }
      select,
      input {
        width: 150px;
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        text-align: center;
      }
      button {
        padding: 8px;
        background-color: #1976d2;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        width: 130px;
      }
      button:hover {
        background-color: #1565c0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
        font-size: 14px;
      }
      th {
        background-color: #1976d2;
        color: white;
        font-size: 16px;
        font-weight: 500;
      }
      /* Centering the Patient-wise Table */
      .center-table {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .center-table table {
        width: 80%;
      }
      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }
        .back-button {
          font-size: 12px;
          padding: 5px 8px;
        }
        button {
          font-size: 12px;
          padding: 6px;
          width: 110px;
        }
        .filter-group {
          gap: 10px;
        }
        select,
        input {
          width: 120px;
        }
        .center-table table {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="back-button" onclick="location.href='index.html'">
        Back
      </button>

      <h1>Patient Records</h1>

      <h2>Filter Records</h2>
      <div class="filter-group">
        <div>
          <label for="monthFilter">Select Month:</label>
          <input type="month" id="monthFilter" onchange="updateSummary()" />
        </div>

        <div>
          <label for="dateFilter">Select Date:</label>
          <input type="date" id="dateFilter" onchange="updateSummary()" />
        </div>
      </div>

      <h2>Monthly & Date-wise Records</h2>
      <div style="overflow-x: auto">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Patient Name</th>
              <th>Problem</th>
              <th>Fees Paid</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="recordsTable"></tbody>
        </table>
      </div>

      <h2>Patient-wise Data</h2>
      <div class="button-group">
        <button onclick="showPatientDropdown()">Show Patient Data</button>
        <select
          id="patientDropdown"
          onchange="showPatientDetails()"
          style="display: none"
        ></select>
      </div>

      <div class="center-table">
        <table id="patientTable" style="display: none">
          <thead>
            <tr>
              <th>Date</th>
              <th>Month</th>
              <th>Problem</th>
              <th>Fees Paid</th>
            </tr>
          </thead>
          <tbody id="patientDetails"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
