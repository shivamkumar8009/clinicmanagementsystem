<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Records</title>
    <script defer src="records.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background-color: #e3f2fd;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 90%;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      h1,
      h2 {
        text-align: center;
        color: #1565c0;
      }
      .button-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
        align-items: center;
      }
      button {
        padding: 6px;
        background-color: #1976d2;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        width: 100px;
        text-align: center;
        font-family: "Poppins", sans-serif;
      }
      button:hover {
        background-color: #1565c0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        overflow-x: auto;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #1976d2;
        color: white;
      }
      select,
      input {
        width: 120px; /* Reduced width */
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 13px;
        margin-top: 10px;
        font-family: "Poppins", sans-serif;
        text-align: center;
      }
      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }
        button {
          font-size: 12px;
          padding: 5px;
          width: 90px;
        }
        th,
        td {
          padding: 6px;
          font-size: 12px;
        }
        select,
        input {
          width: 100px; /* Smaller on mobile */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Patient Records</h1>
      <div class="button-group">
        <button onclick="location.href='index.html'">Back</button>
      </div>

      <h2>Filter Records</h2>
      <label for="monthFilter">Select Month:</label>
      <input type="month" id="monthFilter" onchange="updateSummary()" />

      <label for="dateFilter">Select Date:</label>
      <input type="date" id="dateFilter" onchange="updateSummary()" />

      <h2>Monthly & Date-wise Records</h2>
      <div style="overflow-x: auto">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Patient Name</th>
              <th>Problem</th>
              <th>Fees Paid</th>
              <th>Actions</th>
              <!-- Ensuring button column has color -->
            </tr>
          </thead>
          <tbody id="recordsTable"></tbody>
        </table>
      </div>

      <h2>Patient-wise Data</h2>
      <div class="button-group">
        <button onclick="showPatientDropdown()">Show Patient Data</button>
        <select
          id="patientDropdown"
          onchange="showPatientDetails()"
          style="display: none"
        ></select>
      </div>

      <div style="overflow-x: auto">
        <table id="patientTable" style="display: none">
          <thead>
            <tr>
              <th>Date</th>
              <th>Month</th>
              <th>Problem</th>
              <th>Fees Paid</th>
            </tr>
          </thead>
          <tbody id="patientDetails"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
